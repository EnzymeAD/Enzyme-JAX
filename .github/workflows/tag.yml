name: Build Wheel
on:
  release:
    types:
    - created

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [openstack22, macOS-latest]
    timeout-minutes: 500 
    steps:
      - name: add llvm 
        run: |
            if [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
              sudo apt-get update
              sudo apt-get install -y git gcc g++ python3 python3-dev python3-pip
            fi
      - run: python3 -m pip install --user numpy twine
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: sed 's~version = \"[0-9.]*\"~version = \"${GITHUB_REF}\"~g' BUILD
      - uses: bazelbuild/setup-bazelisk@v2
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ matrix.os }}
      - run: bazel build :enzyme_jax

      - env:
          TWINE_USERNAME: ${{ secrets.PYPI_TOKEN }}
        run: twine upload bazel-bin/*.whl
