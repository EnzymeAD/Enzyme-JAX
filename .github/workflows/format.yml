name: Clang-Format

on:
  push:
  pull_request:
  merge_group:
   
jobs:
  build:
    name: Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        source: 'enzyme_jax'
        style: 'llvm'
        clangFormatVersion: 16
