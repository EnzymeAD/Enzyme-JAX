name: Test GB-25

on:
  push:
    branches:
    - main
    paths:
      - '.github/workflows/test-gb-25.yml'
      - '**/BUILD'
      - '**/WORKSPACE'
      - '**/*.bzl'
      - 'patches/**'
      - 'src/**'
      - 'third_party/**'
  pull_request:
    branches:
    - main
    paths:
      - '.github/workflows/test-gb-25.yml'
      - '**/BUILD'
      - '**/WORKSPACE'
      - '**/*.bzl'
      - 'patches/**'
      - 'src/**'
      - 'third_party/**'

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test-gb-25:
    name: Test GB-25 - ${{ matrix.os }} - julia ${{ matrix.julia_version }}
    runs-on: ${{ matrix.os }}

    container:
      image: ${{ (contains(matrix.os, 'linux') && 'ghcr.io/enzymead/reactant-docker-images@sha256:f73d1ee3790e5d1d33d26cae83a6b70f9c68be45406068b202c76cbb4b34c89f' ) || '' }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - linux-x86-a2-48-a100-4gpu
        julia_version:
          - '1.11'
    steps:
      - name: Check GPUs
        if: ${{ contains(matrix.os, 'a100') }}
        run: |
          nvidia-smi
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          limit-access-to-users: wsmoses,giordano
      - uses: bazel-contrib/setup-bazel@0.15.0
        name: Set up Bazel
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: false
          # Store build cache per workflow.
          disk-cache: gb-25-${{ github.workflow }}-${{ matrix.os }}-${{ matrix.julia_version }}
          # Share repository cache between workflows.
          repository-cache: false
          bazelisk-version: 1.x
      - uses: actions/checkout@v4
        with:
          repository: 'EnzymeAD/Reactant.jl'
          ref: 'main'
          path: 'Reactant.jl'
      - name: Set REACTANT_DIR
        # We have to use `${GITHUB_WORKSPACE}` instead of `github.workspace` because GitHub
        # is terrible and the two don't match inside containers:
        # https://github.com/actions/runner/issues/2058
        run: |
          REACTANT_DIR=${GITHUB_WORKSPACE}/Reactant.jl
          # Make sure this directory exists, for good measure
          ls -lhrt "${REACTANT_DIR}"
          echo "REACTANT_DIR=${REACTANT_DIR}" >> ${GITHUB_ENV}
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia_version }}
      - uses: julia-actions/cache@v2
      - name: Build local libReactant
        run: |
          # TODO: change the commit hash of Enzyme-JAX to use the trigger of
          # this job
          julia --project --color=yes -e 'using Pkg; Pkg.instantiate()'
          julia --project --color=yes -O0 build_local.jl
        working-directory: ${{ env.REACTANT_DIR }}/deps
      - name: Upload Reactant build directory
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: Enzyme-JAX-gb-25-${{ matrix.os }}-${{ matrix.julia_version }}
          path: |
            ${{ env.REACTANT_DIR }}/deps
          retention-days: 90
