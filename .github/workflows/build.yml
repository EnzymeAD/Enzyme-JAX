name: Build Wheel
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [openstack22]
    timeout-minutes: 500
    steps:
      - name: add llvm
        run: |
            if [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
              sudo apt-get update
              sudo apt-get install -y git gcc g++ python3 python3-dev python3-pip
              sudo python3 -m pip install --upgrade lit
            fi
      - run: python3 -m pip install --user numpy
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - run: sudo rm -rf ~/.cache/bazel ~/.cache/bazelisk
      
      - uses: bazel-contrib/setup-bazel@0.8.5
        name: Set up Bazel
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          # disk-cache: ${{ github.workflow }}-${{ hashFiles('.github/workflows/build.yml') }}
          # Share repository cache between workflows.
          repository-cache: true
          bazelisk-version: 1.x

      # - run: sudo find ~/.cache/bazel ~/.cache/bazelisk -iname "*.whl" -exec rm {} \;
      - run: |
          HERMETIC_PYTHON_VERSION=`python3 -c "import sys; print('{0[0]}.{0[1]}'.format(sys.version_info))"` bazel build :enzyme_ad @llvm-project//llvm:FileCheck
      - run: cp bazel-bin/*.whl .

      - name: test
        run: |
          python3 -m pip install --user --force-reinstall "jax[cpu]" *.whl
          HERMETIC_PYTHON_VERSION=`python3 -c "import sys; print('{0[0]}.{0[1]}'.format(sys.version_info))"` bazel test --test_output=errors ...

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: Wheel-${{ matrix.os }}
          path: "*.whl"
