name: Build Wheel
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [openstack22]
    timeout-minutes: 500 
    steps:
      - name: add llvm 
        run: |
            if [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
              sudo apt-get update
              sudo apt-get install -y git gcc g++ python3 python3-dev python3-pip
              sudo python3 -m pip install --upgrade lit
            fi
      - run: python3 -m pip install --user numpy
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: bazelbuild/setup-bazelisk@v2
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ matrix.os }}
      - run: find ~/.cache/bazel ~/.cache/bazelisk -iname "*.whl" -exec rm {} \;
      - run: bazel build :enzyme_jax @llvm-project//llvm:FileCheck
      - run: cp bazel-bin/*.whl .
      
      - name: test
        run: |
          python3 -m pip install --user --force-reinstall "jax[cpu]" *.whl
          cd test
          python3 test.py
          cd lit_tests
          lit . --verbose
      
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: Wheel-${{ matrix.os }}
          path: "*.whl"
