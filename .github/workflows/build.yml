name: Build Wheel
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build ${{ matrix.os }} python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [openstack22]
        python: ["3.12"]
    timeout-minutes: 500
    steps:
      - name: add llvm
        run: |
            if [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
              sudo apt-get update
              sudo apt-get install -y git gcc g++ #python3 python3-dev python3-pip
              #sudo python3 -m pip install --upgrade lit
              #- run: python3 -m pip install --user numpy
            fi
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - run: sudo rm -rf ~/.cache/bazel ~/.cache/bazelisk
      
      - uses: bazel-contrib/setup-bazel@0.8.5
        name: Set up Bazel
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          # disk-cache: ${{ github.workflow }}-${{ hashFiles('.github/workflows/build.yml') }}
          # Share repository cache between workflows.
          repository-cache: true
          bazelisk-version: 1.x

      - name: test
        run: |
          HERMETIC_PYTHON_VERSION=${{ matrix.python }} bazel test --define=xnn_enable_avxvnniint8=false --define=xnn_enable_avx512fp16=false --test_output=errors ...
          
      - name: Build Wheel
        run: |
          sudo rm bazel-bin/*.whl || echo
          HERMETIC_PYTHON_VERSION=${{ matrix.python }} bazel build --define=xnn_enable_avxvnniint8=false --define=xnn_enable_avx512fp16=false :wheel
          cp bazel-bin/*.whl .

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Wheel-${{ matrix.os }}
          path: "*.whl"
